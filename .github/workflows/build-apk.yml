name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Check files
      run: |
        ls -la
        cat buildozer.spec
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev libssl-dev automake
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Build APK
      run: buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0
      timeout-minutes: 45
    
    - name: Find APK
      run: find . -name "*.apk" -type f
    
    - name: Upload to Releases
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: AI Dubbing Pro v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
