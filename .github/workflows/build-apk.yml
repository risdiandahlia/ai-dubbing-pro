name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev libssl-dev automake
    
    - name: Install buildozer
      run: |
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Setup Android SDK and accept licenses
      run: |
        # Create android sdk directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download command line tools
        cd ~/.buildozer/android/platform/
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        
        # Set environment
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export PATH="$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
        
        # Accept all licenses
        yes | sdkmanager --licenses || true
        
        # Install required packages
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        
        echo "Android SDK setup complete"
    
    - name: Check files
      run: |
        ls -la
        cat buildozer.spec
    
    - name: Build APK
      run: |
        # Set environment for buildozer
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/25.2.9519653"
        
        buildozer android debug 2>&1 | tee build.log
      env:
        BUILDOZER_WARN_ON_ROOT: 0
      timeout-minutes: 45
    
    - name: Debug - Check results
      run: |
        echo "=== Build log last 50 lines ==="
        tail -50 build.log || echo "No build.log"
        echo "=== Find APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK"
        ls -la bin/ 2>/dev/null || echo "No bin"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dubbing-pro-apk
        path: bin/*.apk
    
    - name: Upload logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: build.log
