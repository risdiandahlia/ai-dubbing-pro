name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev libssl-dev automake
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Check files before build
      run: |
        echo "=== Files in repo ==="
        ls -la
        echo "=== buildozer.spec ==="
        cat buildozer.spec
    
    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log
        echo "=== Build finished with exit code: ${PIPESTATUS[0]} ==="
      env:
        BUILDOZER_WARN_ON_ROOT: 0
      timeout-minutes: 45
    
    - name: Debug - Find all files
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        
        echo "=== Find bin directory ==="
        find . -type d -name "bin" 2>/dev/null
        
        echo "=== Find any APK ==="
        find . -name "*.apk" -type f 2>/dev/null
        
        echo "=== Find .aab (Android App Bundle) ==="
        find . -name "*.aab" -type f 2>/dev/null
        
        echo "=== Check .buildozer directory ==="
        ls -la .buildozer/android/app/build/outputs/apk/debug/ 2>/dev/null || echo "Not found"
        
        echo "=== Check alternative locations ==="
        ls -la .buildozer/android/platform/build-*/dists/*/build/outputs/apk/debug/ 2>/dev/null || echo "Not found"
    
    - name: Upload APK from any location
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dubbing-pro-apk
        path: |
          **/*.apk
          **/*.aab
          build.log
        retention-days: 30
    
    - name: Create Release with APK
      uses: softprops/action-gh-release@v1
      if: always()
      with:
        files: |
          **/*.apk
          **/*.aab
        tag_name: v${{ github.run_number }}
        name: AI Dubbing Pro v${{ github.run_number }}
        body: |
          ## AI Dubbing Pro v${{ github.run_number }}
          
          Build status: ${{ job.status }}
          
          Download APK/AAB dari artifacts.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
