name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Debug - List all files
      run: |
        echo "=== All files in repo ==="
        ls -la
        echo ""
        echo "=== Content of buildozer.spec ==="
        cat buildozer.spec
        echo ""
        echo "=== File size ==="
        wc -l buildozer.spec
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev libssl-dev automake
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Validate buildozer.spec
      run: |
        echo "=== Validating buildozer.spec ==="
        python3 -c "
import configparser
config = configparser.ConfigParser()
config.read('buildozer.spec')
print('Sections found:', config.sections())
for section in config.sections():
    print(f'  [{section}]')
"
    
    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log
      env:
        BUILDOZER_WARN_ON_ROOT: 0
      timeout-minutes: 45
    
    - name: Check APK
      run: |
        echo "=== Finding APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        ls -la bin/ 2>/dev/null || echo "No bin folder"
    
    - name: Upload to Releases
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: üé¨ AI Dubbing Pro v${{ github.run_number }}
        body: |
          ## AI Dubbing Pro v${{ github.run_number }}
          
          ‚úÖ Build sukses!
          
          Download APK ‚¨áÔ∏è
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Upload logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          build.log
          buildozer.spec
        retention-days: 7
