name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev liblzma-dev cmake libffi-dev libssl-dev automake
        pip install buildozer==1.5.0 cython==0.29.36
    
    - name: Setup SDK
      run: |
        sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        yes | sdkmanager --licenses
    
    - name: Build
      run: buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        BUILDOZER_WARN_ON_ROOT: 0
      timeout-minutes: 45
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
